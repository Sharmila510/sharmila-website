<!DOCTYPE html>
<html lang="en">
<head>
  <title>FORM</title>
  <link rel="stylesheet" href="formstyle.css">
 
</head>
<body>
  <form>
    <h1>STUDENT REGISTRATION FORM</h1>
    <div class="container">
      <div class="title">
        <div class="details"> <label>First name</label>
          <input type="text" placeholder="First name"/></br></div>
        <div class="details"><label>Middle name</label>
          <input type="text" placeholder="Middle name"/></br></div>
        <div class="details"><label>Last name</label>
          <input type="text" placeholder="Last name"/></br></div>
        <div class="details"><label>Course</label>
          <select class="courselect">
            <option>ECE</option>
            <option>CSE</option>
            <option>EEE</option>
            <option>Mech</option>
            <option>Civil</option>
          </select></br></div>
        <div class="detail"><label>Gender:</label></br>
          <label >Male</label> <input  class="mfo" type="radio" name="gender"/>
          <label>Female</label> <input  class="mfo" type="radio" name="gender"/>
          <label>Other</label> <input  class="mfo" type="radio" name="gender"/></br></div>
        <div class="details"><label>Phone:</label>
          
          <input class="phonebox" type="phone" /></br></div>
        <div class="details"> <label>Current Address:</label>
          <textarea class="address" placeholder="Current Adress"></textarea></br></div>
        <div class="details"> <label>Email</label><input type="text" placeholder="Enter Email"></br></div>
        <div class="details">
          <label>Password</label><input type="password" placeholder="Enter Password"/></br></div>
        <div class="details"><label>Re-type Password</label><input type="password" placeholder="Retype Password"/></br></div>
        <div class="details" ><input class="register" type="submit" value="Register"/></div>
    
   
  </div>
    </div>
    
  </form>
 
</body>
</html>
